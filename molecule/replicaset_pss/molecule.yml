---
dependency:
  name: galaxy
driver:
  name: docker
platforms:
  - image: ${MOLECULE_IMAGE:-trfore/docker-debian13-systemd}
    name: mongo1
    command: ${MOLECULE_COMMAND:-""}
    tmpfs:
      - /run
      - /tmp
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:rw
    cgroupns_mode: host
    privileged: true
    pre_build_image: true
  - image: ${MOLECULE_IMAGE:-trfore/docker-debian13-systemd}
    name: mongo2
    command: ${MOLECULE_COMMAND:-""}
    tmpfs:
      - /run
      - /tmp
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:rw
    cgroupns_mode: host
    privileged: true
    pre_build_image: true
  - image: ${MOLECULE_IMAGE:-trfore/docker-debian13-systemd}
    name: mongo3
    command: ${MOLECULE_COMMAND:-""}
    tmpfs:
      - /run
      - /tmp
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:rw
    cgroupns_mode: host
    privileged: true
    pre_build_image: true
provisioner:
  name: ansible
  playbooks:
    converge: ${MOLECULE_PLAYBOOK:-converge.yml}
  env:
    MONGODB_VERSION: ${MOLECULE_MONGODB_VERSION:-"8.2.5"}
verifier:
  name: testinfra
  options:
    p: "no:pytest-ansible"
    verbose: true
scenario:
  test_sequence:
    - dependency
    - destroy
    - syntax
    - create
    - converge
    - idempotence
    - verify
    - destroy
